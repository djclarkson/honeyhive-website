name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # or main, depending on your default branch

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Debug - List available secrets (redacted values)
        run: |
          echo "Available secrets (names only):"
          echo "VITE_SUPABASE_URL is set: ${{ secrets.VITE_SUPABASE_URL != '' }}"
          echo "VITE_SUPABASE_ANON_KEY is set: ${{ secrets.VITE_SUPABASE_ANON_KEY != '' }}"
          echo "VITE_TURNSTILE_SITE_KEY is set: ${{ secrets.VITE_TURNSTILE_SITE_KEY != '' }}"

      - name: Install dependencies
        run: npm ci

      - name: Set environment variables
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> $GITHUB_ENV
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> $GITHUB_ENV
          echo "VITE_TURNSTILE_SITE_KEY=${{ secrets.VITE_TURNSTILE_SITE_KEY }}" >> $GITHUB_ENV

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ env.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ env.VITE_SUPABASE_ANON_KEY }}
          VITE_TURNSTILE_SITE_KEY: ${{ env.VITE_TURNSTILE_SITE_KEY }}

      # Create init-env.js with actual environment values
      - name: Create init-env.js
        run: |
          cat > dist/init-env.js << EOL
          // This script is generated at build time by GitHub Actions
          // It initializes environment variables before the main app loads
          
          // Define global Supabase variables
          window.VITE_SUPABASE_URL = "${{ env.VITE_SUPABASE_URL }}";
          window.VITE_SUPABASE_ANON_KEY = "${{ env.VITE_SUPABASE_ANON_KEY }}";
          window.env = {
            CLOUDFLARE_TURNSTILE_SITE_KEY: "${{ env.VITE_TURNSTILE_SITE_KEY }}"
          };
          
          console.log("Environment initialization complete");
          EOL
          
      - name: Verify init-env.js (no values shown)
        run: |
          echo "Checking if init-env.js was created correctly..."
          if grep -q "VITE_SUPABASE_URL = \"\"" dist/init-env.js; then
            echo "ERROR: VITE_SUPABASE_URL is empty!"
          else
            echo "VITE_SUPABASE_URL is set properly."
          fi
          
          if grep -q "VITE_SUPABASE_ANON_KEY = \"\"" dist/init-env.js; then
            echo "ERROR: VITE_SUPABASE_ANON_KEY is empty!"
          else
            echo "VITE_SUPABASE_ANON_KEY is set properly."
          fi
          
          if grep -q "CLOUDFLARE_TURNSTILE_SITE_KEY: \"\"" dist/init-env.js; then
            echo "ERROR: CLOUDFLARE_TURNSTILE_SITE_KEY is empty!"
          else
            echo "CLOUDFLARE_TURNSTILE_SITE_KEY is set properly."
          fi

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # The folder the action should deploy
          branch: gh-pages # The branch the action should deploy to 