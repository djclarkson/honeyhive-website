name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # or main, depending on your default branch

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_TURNSTILE_SITE_KEY: ${{ secrets.VITE_TURNSTILE_SITE_KEY }}

      # Create init-env.js with actual environment values
      - name: Create init-env.js
        run: |
          cat > dist/init-env.js << EOL
          // This script is generated at build time by GitHub Actions
          // It initializes environment variables before the main app loads
          
          // Define global Supabase variables
          window.VITE_SUPABASE_URL = "${{ secrets.VITE_SUPABASE_URL }}";
          window.VITE_SUPABASE_ANON_KEY = "${{ secrets.VITE_SUPABASE_ANON_KEY }}";
          window.env = {
            CLOUDFLARE_TURNSTILE_SITE_KEY: "${{ secrets.VITE_TURNSTILE_SITE_KEY }}"
          };
          
          console.log("Environment initialization complete");
          EOL

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # The folder the action should deploy
          branch: gh-pages # The branch the action should deploy to 